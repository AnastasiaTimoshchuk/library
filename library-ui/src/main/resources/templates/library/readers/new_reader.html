<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новый читатель</title>
</head>
<body>
<a data-th-href="@{/library/readers/list}">&larr; К списку читателей</a>
<br/>
<h1>Новый читатель</h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/library/readers/create}">
    <label>
        Фамилия:
        <input type="text" name="lastName" data-th-value="${payload?.lastName}" style="width: 40%; padding: 5px">
    </label><br>
    <br/>
    <label>
        Имя:
        <input type="text" name="firstName" data-th-value="${payload?.firstName}" style="width: 40%; padding: 5px">
    </label><br>
    <br/>
    <label>
        Отчество:
        <input type="text" name="middleName" data-th-value="${payload?.middleName}" style="width: 40%; padding: 5px">
    </label><br>
    <br/>
    <label>
        Email:
        <input type="text" name="email" data-th-value="${payload?.email}" style="width: 40%; padding: 5px">
    </label><br>
    <br/>
    <button type="submit">Создать</button>
</form>
</body>
</html>
